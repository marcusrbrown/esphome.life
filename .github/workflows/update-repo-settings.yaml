name: Update Repo Settings

'on':
  push:
    branches: [main]
  schedule:
    - cron: '23 12 * * *' # Runs at 12:23 PM UTC every day
  workflow_dispatch:

jobs:
  update-repo-settings:
    name: Update Repo Settings
    secrets:
      APPLICATION_ID: ${{ secrets.APPLICATION_ID }}
      APPLICATION_PRIVATE_KEY: ${{ secrets.APPLICATION_PRIVATE_KEY }}
